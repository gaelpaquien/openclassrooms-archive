    <body class="body">
        <main class="main">

            <!-- HEADER -->
            <header class="header">
                <h1>
                    <a href="index.html" title="Accueil" 
                        aria-label="Dirigez vous vers la page d'accueil">ORICONO
                    </a>
                </h1>
                <nav class="nav">
                    <a href="index.html" title="Accueil" 
                        aria-label="Dirigez vous vers la page d'accueil de Oricono.">Accueil
                    </a>
                    <a href="panier.html" title="Consultez mon panier" 
                        aria-label="Dirigez vous vers votre panier Oricono pour valider votre commande.">Panier
                        <i class="fas fa-shopping-basket"></i> <!-- icon 'shopping-basket' by font awesome -->
                    </a>
                </nav>
            </header>

            <!-- BANNER -->
            <div class="banner">
                <div class="banner-title">
                    <h2>Matériel de photographie</h2>
                    <p>Une sélection de matériel et d'accessoire pour photographe.</p>
                </div>
                <img src="images/banniere.jpg" class="banner-img" height="387"
                alt="Oricono est un site de vente en ligne proposant une sélection de matériel et d'accessoire pour photographe." />
            </div>

            <!-- CUSTOMIZE & SELECT PRODUCT -->
            <section id="custom-and-select">
                <h2 class="customize-title">Personnaliser votre appareil</h2>
                <!-- Dynamic display of the selected product -->
                <form action="panier.html" method="POST" class="choice-lenses">
                    <label for="formLenses">Choisissez vos lentilles :</label>
                    <select id="formLenses" class="select-lenses" aria-label="Choisissez vos lentilles.">
                        <option class="lenses" value="">Choisissez vos lentilles...</option>
                        <!-- (option) : Dynamic display of lenses according to the selected product -->
                    </select>
                    <button type="submit" class="btn btn-customize" aria-label="Valider votre produit et dirigez vous vers votre panier Oricono">
                        Valider
                    </button>
                </form>
            </section>

            <span class="end-text_product">L'équipe d'Oricono vous remercie pour votre visite !</span>

            <!-- FOOTER -->
            <footer class="footer">
                <p>Copyright © 2020 - Oricono</p>
            </footer>
            
        <script src="js/min/produit.min.js"></script>
